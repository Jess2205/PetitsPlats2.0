<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./dist/output.css" rel="stylesheet">
  <style>
     /* Flèche de filtre */
     .arrow {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .arrow.rotate {
      transform: rotate(180deg);
    }
    select {
    border: none; /* Supprime la bordure */
    -webkit-appearance: none; /* Pour les navigateurs WebKit */
    -moz-appearance: none; /* Pour Firefox */
    appearance: none; /* Supprime le style par défaut du navigateur */
    background: transparent; /* Pour un fond transparent */
    
    overflow: hidden; /* Supprime le scroll */
    background-color: white;
}


  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header Section -->
  <header class="h-screen flex flex-col justify-center items-center text-white" style="background-image: url('./assets/header-background.png'); background-size: cover; background-position: center;">
    <h1 class="text-4xl font-bold absolute p-0 gap-0 opacity-1 transition ease-out duration-300" style="top: 51px; left: 69px;">
      Les Petits Plats ©
    </h1>
    <h2 class="text-6xl mt-6 flex w-2/3 text-center  text-yellow-400">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h2>

    <!-- Barre de recherche principale -->
    <div class="mt-6 flex w-2/3">
      <input 
        id="search-input" 
        type="text" 
        placeholder="Rechercher une recette, un ingrédient, ..." 
        class="text-black w-full rounded-l p-4 focus:outline-none"
      >
      <button class="bg-white text-white px-4 py-3 rounded-r hover:bg-green-700" aria-label="Rechercher">
        <img src="./assets/loupe.png" alt="icone d'une loupe">
      </button>
    </div>

    <!-- Conteneur pour le message d'erreur -->
    <div id="error-message" class="hidden mt-4 w-full text-center text-red-500">
      Aucune recette trouvée.
    </div>

    <!-- Conteneur pour les résultats de recherche -->
    <div id="results-container" class="mt-4 w-full flex flex-wrap justify-center">
      <!-- Les résultats injectés dynamiquement ici -->
    </div>
  </header>

 <!-- Filters Section -->
 <div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-4">
    <!-- Les filtres sont placés côte à côte -->
    <div class="flex gap-4">
      <!-- Filtres dynamiques des ingrédients -->
<div class="relative w-64">
  <label for="ingredients" class="relative block  bg-white text-gray-500 px-2 py-2 rounded-t cursor-pointer">
    Ingrédients <span class="arrow">&#x25B2;</span>
  </label>
  <div class="mt-6 flex w-64">
  <input id="ingredients-search" type="text" placeholder="Rechercher un ingrédient" class="search-input w-full px-3 py-2 pr-10 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
  <button class="bg-white text-white px-4 py-3 rounded-r hover:bg-green-700" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche " >
  </button>
</div>
  <select  aria-label="Rechercher un ingrédient" id="ingredients" class=" w-full rounded border mt-1 hidden " multiple>
    <option value="">Ingrédients</option>
    <!-- Options injectées dynamiquement ici -->
  </select>
</div>

<!-- Filtres dynamiques des appareils -->
<div class="relative w-64">
  <label for="appareils" class="relative block  bg-white text-gray-500 px-2 py-2 rounded-t cursor-pointer">
    Appareils <span class="arrow">&#x25B2;</span>
  </label>
  <div class="mt-6 flex w-64">
  <input id="appareils-search" type="text" placeholder="Rechercher un appareil" class="search-input w-full px-3 py-2 pr-10 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
  <button class="bg-white text-white px-4 py-3 rounded-r hover:bg-green-700" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche " >
  </button>
  </div>
  <select aria-label="Rechercher un appareil" id="appareils" class=" w-full rounded border mt-1 hidden" multiple>
    <option value="">Appareils</option>
    <!-- Options injectées dynamiquement ici -->
  </select>
</div>

<!-- Filtres dynamiques des ustensiles -->
<div class="relative w-64">
  <label for="ustensiles" class="relative block  bg-white text-gray-500 px-2 py-2 rounded-t cursor-pointer">
    Ustensiles <span class="arrow">&#x25B2;</span>
  </label>
  <div class="mt-6 flex w-64">
  <input id="ustensiles-search" type="text" placeholder="Rechercher un ustensile" class="search-input w-full px-3 py-2 pr-10 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
  <button class="bg-white text-white px-4 py-3 rounded-r hover:bg-green-700" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche " >
  </button>
  </div>
  <select aria-label="Rechercher un ustensile" id="ustensiles" class=" w-full rounded border mt-1 hidden" multiple>
    <option value="">Ustensiles</option>
    <!-- Options injectées dynamiquement ici -->
  </select>
</div>
</div>

 <!-- Compteur de recettes -->
 <p id="total-recipes" class="text-black-400 text-xl">1500 recettes</p>
</div>
 <!-- Conteneur pour les tags sélectionnés -->
    <div id="tag-container" class="mt-2 flex flex-wrap gap-4 text-black bg-yellow-400"></div>
  </div>

 

  <!-- Section où les médias seront affichés -->
  <div id="media-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-6">
    <!-- Les recettes/médias seront injectés dynamiquement ici -->
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 Les Petits Plats</p>
  </footer>

  <!-- Scripts JS -->
  <script type="module" src="./script/index.js" ></script>
  <script type="module" src="./script/filtres.js" ></script>
  <script type="module" src="./script/main.js" ></script>

  <script>
    // Test console logs
    console.log('Document loaded');

    // Log elements to ensure they are correctly selected
    const searchInput = document.getElementById('search-input');
    console.log('Search input element:', searchInput);

    const ingredientsSelect = document.getElementById('ingredients');
    console.log('Ingredients select element:', ingredientsSelect);

    const appareilsSelect = document.getElementById('appareils');
    console.log('Appareils select element:', appareilsSelect);

    const ustensilesSelect = document.getElementById('ustensiles');
    console.log('Ustensiles select element:', ustensilesSelect);

    const mediaContainer = document.getElementById('media-container');
    console.log('Media container element:', mediaContainer);

    const resultsContainer = document.getElementById('results-container');
    console.log('Results container element:', resultsContainer);

    const tagContainer = document.getElementById('tag-container');
    console.log('Tag container element:', tagContainer);

    const errorMessage = document.getElementById('error-message');
    console.log('Error message element:', errorMessage);
  </script>
</body>
</html>
