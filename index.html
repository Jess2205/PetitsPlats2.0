<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
   <!-- Importation de la police Anton -->
   <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></noscript>
  <link rel="preload" href="./dist/output.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="./dist/output.css" rel="stylesheet"></noscript>

  <style>

  /* CSS pour gérer le comportement au survol */
  button:hover .img-default {
  display: none;
  }

  button:hover .img-hover {
  display: block;
  }
  
  .filter-list {
  list-style: none;
  margin: 0;
  padding: 0;
  max-height: 260px;
  overflow: auto;
  padding-right: 2px;
  } 
  
    /* Masquer la barre de défilement */
  .filter-list::-webkit-scrollbar {
    display: none; /* Cache la barre de défilement pour Chrome/Safari */
  }

  .filter-list {
    -ms-overflow-style: none;  /* Cache la barre de défilement pour Internet Explorer et Edge */
    scrollbar-width: none; /* Cache la barre de défilement pour Firefox */
  }

  /* Style pour ajouter l'image de fond */
  .header-bg {
    background-image: url('./assets/header-background.png');
    background-size: contain; /* Couvrir tout le conteneur */
    width: 1440px;
    height: 667px;
  }
  
  .titre-ppal {
    font-family: Anton;
    font-size: 44px;
    width: 1050px;
    Line-height: 66.24px;
    top: 248px;
    left: 188px; 
  }

  .bar-rech {
    width: 956px;
    height:72px ; 
  }

  #total-recipes {
  white-space: nowrap;
}


  </style>

</head>
<body class="bg-gray-100 text-gray-800 relative w-[1440px] h-[4122px] top-[512px] left-[2484px] mr-0">

  <!-- Header Section -->
  <header class="header-bg relative w-[1440px] h-[960px] -translate-y-[214px] flex flex-col justify-center items-center bg-center bg-no-repeat">
    <div class="flex items-center justify-center h-full">
      <h1 class="absolute" style="top: 48px; left: 5%;">
        <img src="./assets/Logo.png" alt="Les Petits Plats Logo" class="w-[207px] h-[25.26px]">
      </h1>
    </div>
    <h2 class=" titre-ppal  absolute px-44 text-center text-yellow-400">
      CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
    </h2>
  
    <!-- Barre de recherche principale -->
    <div class=" bar-rech absolute bottom-48 rounded-full  mt-6 flex ">
      <input 
        id="main-search-input" 
        type="text" 
        placeholder="Rechercher une recette, un ingrédient, ..." 
        class="text-black w-full rounded p-8 focus:outline-none focus:placeholder-transparent"
      >
      <button id="main-clear-search" class="absolute right-14 top-7 text-gray-400 hidden" aria-label="Effacer la recherche">
        <img src="./assets/croiix-grise-ppale.png" alt="Icône d'une croix" class="w-4 h-4 relative bottom-2 mt-2 mr-4">
      </button>
      <button class="absolute w-12 h-12 top-3 right-4 " aria-label="Rechercher">
        <!-- Image par défaut -->
        <img src="./assets/loupe.png" alt="Icône d'une loupe" class="w-full h-full object-cover img-default absolute inset-0">
        
        <!-- Image au survol (hover) -->
        <img src="./assets/loupe-jaune.png" alt="Image au survol" class="w-full h-full object-cover img-hover absolute inset-0 hidden">
      </button>  
    </div>
  
    <!-- Conteneur pour le message d'erreur -->
    <div id="error-message" class="hidden w-full text-center text-red-500 relative ">
      Aucune recette trouvée.
    </div>
  
    <!-- Conteneur pour les résultats de recherche -->
    <div id="results-container" class="mt-4 w-full flex flex-wrap justify-center">
      <!-- Les résultats injectés dynamiquement ici -->
    </div>
  </div>
</header>
  
<!-- Filters Section -->
<div class="relative w-full  pt-4 h-22 z-10">
  <div class="flex gap-20 right-10 mb-20 h-6 z-10">
  <!-- Filtres dynamiques des ingrédients -->
<div class="relative w-44 ml-32 rounded ">
  <label for="ingredients-search" class=" block  bg-white text-black-500 px-3 py-3 rounded cursor-pointer">
  Ingrédients  
  <span class="arrow "> <!-- Ajoute un espace entre le texte et l'image -->
    <img src="./assets/flèche-descendante.png" alt="Flèche vers le bas" class="w-4 h-4 ml-10 inline-block"> <!-- Image de la flèche -->
  </span>
  </label>
  <!-- Conteneur pour l'input et la loupe -->
  <div id="ingredients-input-container" class=" flex w-44 p-2 bg-white opacity-0 pointer-events-none transition-opacity duration-300 relative z-10">
  <input id="ingredients-search" type="text" placeholder="Rechercher" class="search-input w-full pl-4 rounded border border-gray-300 placeholder-gray-300 placeholder-opacity-50 focus:outline-none focus:border-gray-300 focus:ring-0 focus:inset-1 focus:placeholder-transparent relative " autocomplete="off">
  <button id="ingredients-clear-search" class="absolute right-16 top-16 text-gray-400 hidden" aria-label="Effacer la recherche">
    <img src="./assets/croix-grise.png" alt="icone d'une croix" class="croix-grise relative bottom-10 left-3">

  </button>
  <button class="bg-white text-white relative right-4 border-t border-r border-b rounded border-gray-300 py-2" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche  " >
  </button>
</div>
  <ul id="ingredients" class="filter-list hidden bg-white rounded mt-2 relative z-10" ></ul>
</div>
<!-- Filtres dynamiques des appareils -->
<div class="relative w-44 ml-2 rounded">
  <label for="appareils-search" class="relative block  bg-white text-black-500 px-3 py-3 rounded cursor-pointer">
  Appareils  
  <span class="arrow "> <!-- Ajoute un espace entre le texte et l'image -->
    <img src="./assets/flèche-descendante.png" alt="Flèche vers le bas" class="w-4 h-4 ml-10 inline-block"> <!-- Image de la flèche -->
  </span>
  </label>
  <!-- Conteneur pour l'input et la loupe -->
  <div id="appareils-input-container" class=" flex w-44 p-2 bg-white opacity-0 pointer-events-none transition-opacity duration-300 relative z-10">
  <input id="appareils-search" type="text" placeholder="Rechercher" class="search-input w-full pl-4 rounded border border-gray-300 placeholder-gray-300 placeholder-opacity-50 focus:outline-none focus:border-gray-300 focus:ring-0 focus:inset-1 focus:placeholder-transparent" autocomplete="off">
  <button id="appareils-clear-search" class="absolute right-16 top-16 pb-2  text-gray-400 hidden" aria-label="Effacer la recherche">
    <img src="./assets/croix-grise.png" alt="icone d'une croix" class="croix-grise relative bottom-10 left-3 " ><!-- Symbole de la croix -->
  </button>
  <button class="bg-white text-white relative right-4 border-t border-r border-b rounded border-gray-300 py-2" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche " >
  </button>
</div>
  <ul id="appareils" class="filter-list hidden bg-white rounded mt-2 relative z-10 " ></ul>
</div>
<!-- Filtres dynamiques des ustensiles -->
<div class="relative w-44 ml-2 rounded">
  <label for="ustensiles-search" class="relative block  bg-white text-black-500 px-3 py-3 rounded cursor-pointer">
  Ustensiles  
  <span class="arrow "> <!-- Ajoute un espace entre le texte et l'image -->
    <img src="./assets/flèche-descendante.png" alt="Flèche vers le bas" class="w-4 h-4 ml-10 inline-block"> <!-- Image de la flèche -->
  </span>
  </label>
  <!-- Conteneur pour l'input et la loupe -->
  <div id="ustensiles-input-container" class=" flex w-44 p-2 bg-white opacity-0 pointer-events-none transition-opacity duration-300 relative z-10">
  <input id="ustensiles-search" type="text" placeholder="Rechercher" class="search-input w-full pl-4 rounded border border-gray-300 placeholder-gray-300 placeholder-opacity-50 focus:outline-none focus:border-gray-300 focus:ring-0 focus:inset-1 focus:placeholder-transparent" autocomplete="off">
  <button id="ustensiles-clear-search" class="absolute right-16 top-16  text-gray-400 hidden" aria-label="Effacer la recherche">
    <img src="./assets/croix-grise.png" alt="icone d'une croix" class="croix-grise relative bottom-10 left-3" ><!-- Symbole de la croix -->
  </button>
  <button class="bg-white text-white relative right-4 border-t border-r border-b rounded border-gray-300 py-2" aria-label="Rechercher">
    <img src="./assets/loupe-blanche.png" alt="icone d'une loupe" class="loupe-blanche " >
  </button>
</div>
  <ul id="ustensiles" class="filter-list hidden bg-white rounded mt-2 relative z-10 " ></ul>
</div>
 <!-- Compteur de recettes -->
<p id="total-recipes" class="text-black-700 font-anton font-bold text-xl pt-2 relative top-3 left-24 ml-28  ">1500 recettes</p>

</div>
 <!-- Conteneur pour les tags sélectionnés -->
  <div id="tag-container" class="ml-32 pb-4 relative bottom-2  flex flex-wrap gap-2 text-black z-1">
  </div>
</div>
<!-- Section où les médias seront affichés -->
<div id="media-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-24 ml-8 ">

  <!-- Les recettes/médias seront injectés dynamiquement ici -->
</div>




<!-- Footer Section -->
<footer class="bg-gray-800 text-white text-center py-4">
  <p>&copy; 2024 Les Petits Plats</p>
</footer>

<!-- Scripts JS -->
<script type="module" src="./script/index.js"  ></script>
<script type="module" src="./script/filtres.js" ></script>
<script type="module" src="./script/main.js" ></script>
 
</body>
</html>
